<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!--fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" defer/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" defer/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" defer></script>

    <script src="/static/js/add_item_to_cart.js"></script>

    <script src="/static/js/filter.js" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body class="lots-main-page-body">
<div class="container-fluid">
    <div class="lots-title text-center mt-5">
        <img class="lots-title-image" src="/static/img/quest_store_title.png" alt="Quest Store">
    </div>

    <!--<div class="jumbotron text-center">-->
    <!--<h1>Codecool Shop</h1>-->
    <!--<div id="shoppingCart" class="container-fluid">-->
    <!--<span id="numberOfItems" class="card bg-success" style="font-size: 22px; font-family: 'DejaVu Sans Condensed'"></span>-->
    <!--<span id="totalPrice" class="card bg-success" style="font-size: 22px; font-family: 'DejaVu Sans Condensed'"></span>-->
    <!--<a id="goToCart" class="btn btn-success" href="/shoppingcart"><i class="fas fa-shopping-cart" style="font-size: 15px"></i><span style="font-family: 'Abyssinica SIL';font-size: 15px"> Pay</span></a>-->
    <!--</div>-->
    <!--</div>-->

    <div class="well well-sm">
        <strong id="category-title" th:text="${category.name}">Category Title</strong>
    </div>

    <div id="filter">
        <form action="/">
            <label for="select-category">
                Category
            </label>
            <select name="select_category" id="select-category">
                <option value="All" selected>All</option>
                <option th:each="cat,itrStat : ${category_list}" th:text="${cat.getName()}"></option>
            </select>
            <label for="select-supplier">
                Supplier
            </label>
            <select name="select_supplier" id="select-supplier">
                <option value="All" selected>All</option>
                <option th:each="sup,itrStat : ${supplier_list}" th:text="${sup.getName()}"></option>
            </select>
            <button type="button" formmethod="get" id="filter-button">
                Filter
            </button>
        </form>
    </div>

    <div id="products" class="row list-group">

        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                     th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product
                        description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <button class="btn btn-success addButton"
                                    th:data-id="${prod.id}">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
